PLG_SYSTEM_VMLOADERPLUGINUPDATE="VM-Framework-Ladeprogramm während Plugin-Updates und Registrierungsumleitung
PLG_SYSTEM_VMLOADERPLUGINUPDATE_DESC="<p>VM Framework Ladeprogramm während Plugin Updates und Registrierungsumleitung ist ein VirtueMart System Plugin.</p><p>Sie können die Registrierungsumleitung von Joomla zu VirtueMart im Reiter Umleitung deaktivieren.</p> <p>Es gibt Systemfunktionen, die wichtig sind.</p><p>Bitte lassen Sie dieses Plugin aktiviert!</p><p>Eine Dokumentation (in Englisch) ist verfügbar unter <a href=\"https://docs.virtuemart.net/manual/general-concepts/231-redirect-of-joomla-registration-to-virtuemart-registration-1.html\" target=\"_blank\">docs.virtuemart.net</a></p>"